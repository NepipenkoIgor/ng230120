<courses-cart-product
  *ngFor="let product of products$ | async; trackBy: trackById"
  [product]="product"
  (increment)="incrementCount($event)"
  (decrement)="decrementCount($event)"
  (remove)="removeProduct($event)"
  fxLayout="row" fxLayoutAlign="space-around center">
</courses-cart-product>

<div>
  {{totalPrice$ |async}}
</div>
