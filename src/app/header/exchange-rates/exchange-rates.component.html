<div *coursesExchangeRates="let rate of rates autoplay 'on' duration 2000; let ctrl = controller   "
     (mouseenter)="cPrev.show();cNext.show()"
     (mouseleave)="cPrev.hide();cNext.hide()"
>
  <button mat-button (click)="ctrl.prev()" coursesHidden #cPrev="coursesHidden">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>{{rate.value | currency:rate.currency : 'symbol-narrow'}}</span>
  <button mat-button (click)="ctrl.next()" coursesHidden #cNext="coursesHidden">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
