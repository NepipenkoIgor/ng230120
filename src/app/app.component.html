<courses-header [myTitle]="title" [d]="drawer"></courses-header>
<courses-sidebar (setSidenavControl)="setSidenav($event)">
  <ng-template #sampleContent let-title let-description="subTitle">
    <ng-container *ngIf="products$ | async as products;else loader">
      <ng-container *ngFor="let product of products;  index as i; odd as isOdd; first as f">
        <div [ngClass]="{active: product.title === 'Product 231', first: f}">
          {{i + 1}}.  {{product.title}} - {{isOdd}}
        </div>
      </ng-container>
    </ng-container>
  </ng-template>
</courses-sidebar>

<ng-template #loader>
  <div class="loader-container ">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
